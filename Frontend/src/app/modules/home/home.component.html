<div class="grid">
    <div class="col-12">
        <div class="flex justify-content-center text-align-center">

            <!--login-->
            <form [formGroup]="loginForm" (ngSubmit)="onsubmitLoginForm()">
                <p-card styleClass="mt-10" header="Login" subheader="FaÃ§a login com sua conta Existente!"
                    *ngIf="loginCard">

                    <div class="flex justify-content-center align-content-center text-align-center">
                        <input type="email" pInputText placeholder="Email" formControlName="email" />
                    </div>

                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="password" pInputText placeholder="Senha" formControlName="password" />
                    </div>
                    <div class="card flex justify-content-center mt-3">
                        <button type="submit" pButton pRippe label="Login" [disabled]="!this.loginForm.valid"></button>
                    </div>
                    <span
                        class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
                        style="cursor: pointer;" (click)="loginCard = !loginCard">Criar Conta</span>
                </p-card>
            </form>


            <!--Signup-->
            <form [formGroup]="signupForm" (ngSubmit)="onsubmitSignupForm()">
                <p-card styleClass="mt-10" header="Criar conta" subheader="Crie ja sua conta gratuita!"
                    *ngIf="!loginCard">

                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="text" pInputText placeholder="Nome" formControlName="name" />
                    </div>

                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="text" pInputText placeholder="Email" formControlName="email" />
                    </div>

                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="password" pInputText placeholder="Senha" formControlName="password" />
                    </div>

                    <div class="flex justify-content-center align-content-center text-align-center mt-3">
                        <input type="password" pInputText placeholder="Confirme senha" formControlName="confirmPassword" />
                    </div>
                    <div class="card flex justify-content-center mt-3">
                        <button type="submit" pButton pRippe label="Criar Conta" [disabled]="!this.signupForm.valid">
                        </button>
                    </div>
                    <span
                        class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
                        style="cursor: pointer;" (click)="loginCard = !loginCard">Fazer
                        Login</span>
                </p-card>
            </form>
        </div>
    </div>
</div>
