<p-toolbar styleClass="bg-indigo-800">
 <div class="p-toolbar-group-start">
    <p-button icon="pi pi-home"
     label="Dashboard"
     routerLink="/dashboard"
     styleClass="bg-indigo-800 p-button-secondary"
     routerLinkActive="exact_route"
     ></p-button>
 </div>

 <div class="p-toolbar-group-center">
    <p-button
    label="Produtos"
    icon="pi pi-box"
    routerLink="/produtos"
    styleClass="bg-indigo-800 p-button-secondary"
    routerLinkActive="exact_route"
    class="mr-2"
    ></p-button>

    <p-button
    label="Pessoas"
    icon="pi pi-user"
    routerLink="/pessoas"
    styleClass="bg-indigo-800 p-button-secondary"
    routerLinkActive="exact_route"
    class="mr-2"
    ></p-button>
    
    <p-button
    label="Proposta"
    icon="pi pi-credit-card"
    routerLink="/produtos"
    styleClass="bg-indigo-800 p-button-secondary"
    routerLinkActive="exact_route"
    class="mr-2"
    ></p-button>
 </div>

 <div class="p-toolbar-group-end">
    <p-button 
    label="Sair"
    icon="pi pi-sign-out"
    styleClass="p-button-danger"
    (onClick)= "handlerLogout()"
    ></p-button>
 </div>
</p-toolbar>
